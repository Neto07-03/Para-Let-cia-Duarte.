<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Amor</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <h1>Oi minha bb &lt;3</h1>

  <!-- Primeira figura -->
  <figure>
    <img src="https://i.ibb.co/zV2kPCN/Post-Instagram-poema-flores-naturais-removebg-preview.png" alt="Você é a razão pela qual eu sinto que estou vivo.">
    <figcaption>
      Você é a razão pela qual eu me sinto vivo.
      <p>
        Se tu és água, me torno fogo<br>
        Se tu és Lua, me torno mar<br>
        Se tu és luz, me torno escuro<br>
        Se tu és sol, me torno girassol<br>
        Alguns opostos, outros dependentes,<br> 
        mas um sempre precisa do outro para existir.
      </p>
      Eu <b>&lt;3</b> você, garota!
    </figcaption>
  </figure>

  <!-- Segunda figura -->
  <figure>
    <img src="/pulblic/Duarte.jpg" alt="Eu te amo não apenas por quem você é, mas por quem você me tornou ao longo do nosso tempo juntos!">
    <figcaption>
      Eu te amo não apenas por quem você é, mas por quem você me tornou ao longo do nosso tempo juntos!
      <p>
        Me torna uma pessoa melhor a cada dia!<br>
        Me fez ser mais empático com sua simpatia.<br>
        Despertou meu lado romântico, lado no qual só você vê.<br>
        Me fez mais feliz! Saber que vivo próximo a você me alegra.<br>
        Me fez ser mais motivado, seu sorriso, seus olhos, <b>VOCÊ</b> sempre me motiva.
      </p>
    </figcaption>
  </figure>

  <!-- Player de áudio -->
  <div class="audio-player-container">
    <img src="/pulblic/love.jpg" alt="Imagem do player" class="audio-player-image">

    <div class="player-controls">
      <button id="playPauseBtn" class="control-btn">▶︎</button>
    </div>

    <input type="range" id="progressBar" class="progress-bar" value="0" step="1" min="0" max="100">
    <p id="audioTime">00:00 / 00:00</p>

    <audio id="audioPlayer" src="/pulblic/Vou.mp3" preload="metadata"></audio>
  </div>

  <p class="audiocaption">
    Para que eu fique para sempre com você<br>  
    Não preciso nem que você peça meu amor
  </p>

  <!-- Terceira figura -->
  <figure>
    <img src="/pulblic/gatitos.jpeg" alt="Você é a poesia que enche meu coração e a música que acalma minha alma.">
    <figcaption>
      (A gente em outro universo) <br>Você é a poesia que enche meu coração e a música que acalma minha alma.<br> Eu te amo mais do que as palavras podem expressar.
    </figcaption>
  </figure>

  <!-- Quarta figura -->
  <figure>
    <img src="/pulblic/letter.jpg" alt="Você é a minha praia particular, meu refúgio, meu tudo.">
    <figcaption>
      Você é a minha praia particular <br>
      Você é melhor que o corinthians  <br>
      Você é a razão da minha felicidade <br>
      Tu és meu tudo!
    </figcaption>
  </figure>

  <p class="b">
    Lhe desejo um feliz natal! <br>
    E nunca se esqueça que eu te amo d+ garota.
  </p>

  <script src="script.js"></script>
</body>
</html>
